<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <picture>
                    <source srcset="imagens/pexels-mattysm-3693599.jp">
                </picture>
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p id="email">
                        <label for="ilogin"><span class="material-symbols-outlined" id="iconlogin">person</span></label>
                        <input type="text" name="login" id="ilogin" required>
                    </p>
                    <p id="senha">
                        <label for="ipass"><span class="material-symbols-outlined" id="iconpass">key</span></label>
                        <input type="text" name="" id="ipass" required>
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="bentrar">
                    </p>
                    <p>
                        <input type="button" value="Esqueci minha senha " id="besqueci">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
